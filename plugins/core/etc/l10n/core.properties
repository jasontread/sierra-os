# core commands
core.changes=like verbose but report only when a change is made (trailing status flag (1|0) will be left out). if both verbose and changes are true, vebose will take precedence
core.commit=whether or not the changes should be saved globally. If true, the changes will be effective in this and all subsequent environments for your user
core.file=the file(s) to operate on
core.invalidInput=Invalid input
core.maxRecursion=the max # of levels to apply recursion in this operation (1 indicates only a directory and it's immediate children)
core.mode=The permissions mode to apply to this operation. This value may be either numeric or symbolic.<p /><b>Numeric Modes</b>: A numeric [mode] consists of from one to five octal digits (0-7) derived from a bitwise OR (|) of the desired permission access bits (when setting the umask the rightmost 3 digits (the rwx bits) should be complemented). Any omitted digits are assumed to be leading zeros. The first (LHS) digit selects the hidden (2) and inherit attributes (1). The second digit selects the user ID (4), group ID (2) and sticky (1) attributes. The third digit selects permissions for the user who owns the file: read (4), write (2), and execute (1); the fourth selects permissions for other users in the file's group using the same bit values; and the fifth for other users not in the file's group also using the same bit values. Read the <i>permissions</i> description below for more information on the meaning of these values.<p /><b>Symbolic Modes</b>: The format of a symbolic mode is [<i>target</i>][<i>op</i>][<i>permissions</i>] where <i>target</i>=[u|g|o|a]*, <i>op</i>=[+|-|=] and <i>permissions</i>=[r|w|x|s|t|i|h]+. Multiple symbolic modes can be specified (umask command only) each separated by a space. If multiple are given, they will be applied in the order specified.<p />The options for <i>target</i> are: <br /><b>u</b>: user who owns the node <br /><b>g</b>: other users in the node's group <br /><b>o</b>: other users not in the file's group <br /><b>a</b>: all users.<p />The options for <i>op</i> are: <br /><b>+</b>: permissions selected will be added to the existing umask <br /><b>-</b>: permissions selected will be removed from the existing umask <br /><b>=</b>: umask will be replaced with the permissions selected for the targets specified (permissions for non-specified targets will not change).<p />The options for <i>permissions</i> are: <br /><b>r</b>: read access <br /><b>w</b>: write access <br /><b>x</b>: execute access <br /><b>s</b>: set the user or group ID bits (<i>note: unlike unix, this option is only currently used with directories - different user and group file execution mode is not supported</i>) - when set, new nodes will be created using the same user/group ownership of the directory, instead of the user/group of the creator <br /><b>t</b>: save text attribute, aka the <b>sticky bit</b> ('other' target and directory nodes only) - when set, the user may delete or modify only those files in the directory that they own or have immediate (non-directory inherited) write permission to <br /><b>i</b>: inherit attribute (not specific to any target type - directory nodes only) - when set, <b>immediate children</b> will be created using the same permission bits (including the hidden, inherit, user ID, group ID and sticky bits) as this directory (default permissions and umask will be ignored entirely) <br /><b>h</b>: hidden attribute (not specific to any target type) - whether or not a node should be hidden (not visible using the ls command unless the 'hidden' option is enabled)
core.preserveRoot=do not operate recursively on the root directory (/)
core.quiet=suppress all output
core.recursive=operate on directories recursively
core.ret=A hash indexed by the absolute file path where the value is either true (processed/changed) or false (not processed/changed) on success, or an error string otherwise
core.share=whether or not the changes should be saved to the profiles of any users you have created (either directly or indirectly). If 'share' is true, 'commit' will also be implicitly true
core.stopDirs=traverse symbolic links until a directory is encountered when operation is recursive
core.traverseLinks=whether or not to traverse links when operation is recursive
core.verbose=output a diagnostic for every file processed. if true, the name of each file processed will be output followed by '(true)' (processed/changed) or '(false)' (not processed/changed)

alias=Manage Environment Aliases
core.alias=view, create and update environment aliases
core.alias.alias=creates an alias to the command specified (value). Multiple space separated values may be specified. if an alias already exists under the 'alias' value specified, it will be overwritten with the new value
core.alias.print=if no other options are specified, the current aliases will be output in the form 'alias [alias]=[value]'
core.alias.ret=The aliases hash when the 'print' option is true, otherwise true/false depending on whether or not the operation was successful

cd=Change Current Directory
core.cd=Change the current directory to <i>dir</i>. 
core.cd.changingDirectory=Changing current working directory:
core.cd.dir=The directory to change to. This value may be absolute (begins with /), relative to the user's home directory (begins with ~), relative to the current directory (begins with neight / nor ~) or left blank (same as cd ~).
core.cd.ret=A reference to the new Core_VfsNode directory on success, an error message (String) otherwise

chgrp=Change File Group Ownership
core.chgrp=Change the group ownership of each [file] to [group]
core.chgrp.processing=Changing group ownership of selected files to
core.chgrp.group=the name of the group to assign ownership to

chmod=Change File Access Permissions
core.chmod=Changes the permissions of each given file according to [mode], which can be either a symbolic representation of changes to make, or an octal number representing the bit pattern for the new permissions.
core.chmod.processing=Changing file access permissions

chown=Change File Ownership
core.chown=Change the ownership of each [file] to [user]
core.chown.processing=Changing ownership of selected files to
core.chown.user=the name of the user to assign ownership to

clear=Clear the Terminal Screen
core.clear=clear clears your Terminal screen

cp=Copy Files and Directories
core.cp=Copy [source] to [dest], or multiples [source](s) to [dest]
core.cp.force=Force overwrite (do not prompt for confirmation) of existing files (CAREFUL: existing files and directories will be deleted)
core.cp.interactive=prompt before overwrite. if false and 'force' is also false, no files or directories will be overwritten and an error message will be output for each one (unless 'quiet' is enabled)
core.cp.interactiveConfirm1=Do you want to copy
core.cp.interactiveConfirm2=? A file already exists and will be overwritten if you proceed. (<u>y</u>es/<u>n</u>o/<u>A</u>ll/<u>N</u>one): 
core.cp.link=Link [source] files and directories in [dest] instead of copying
core.cp.preserve=comma separated list of attributes to preserve. attribute options include:<p /><b>mode</b>: the file permissions<br /><b>ownership</b>: the file ownership (user and group)<br /><b>timestamps</b>: the created and updated timestamps<br /><b>created</b>: the created timestamp<br /><b>updated</b>: the last updated timestamp<br /><b>all</b>: preserve all attributes<br /><b>none</b>: do not preserve any attributes
core.cp.processing=Copying files on server
core.cp.update=copy only when the [source] file is newer than the destination file or when the destination file does not exist
core.cp.source=the directories and files to copy. multiple may be specified each separated by a space
core.cp.dest=the destination directory

