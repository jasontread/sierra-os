core.exec.app=Whether or not to execute the command in the context of the current application environment. If true and when exec is run through a Terminal window, any changes made to the environment will be carried over to proceeding exec instances where app is also true. The clear option does not apply when this option is set
core.exec.args=Any command arguments. These MUST be enclosed in quotes in order to bypass the cli parser
core.exec.clear=Causes cmd to be executed within an clear environment (environment variables, aliases, cwd will be reset)
core.exec.cmd=The command and arguments to be executed
core.exec.method=If the return value of the execution is an object, this argument may be used to specify the name of a method in that object to invoke whose output will be displayed instead of the object

