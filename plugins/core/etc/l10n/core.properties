run=Run an Executable File
core.run=Runs an executable javascript source file by eval'ing the file contents. This program can also be invoked using relative ('./[file]', '~/path/to/[file] or '../path/to/[file]) or absolute ('/path/to/[file]') addressing. The current user MUST have 'execute' access to the [file] specified. The eval'd javascript code will have access to the following local variables: 'term' - a reference to the Core_Terminal instance the code is being executed in, 'args' - name value pairs of arguments provided by the user, 'status' - the current pending return status code, and 'manager' - a reference to the 'run' application manager.<p />To support asynchronous operation, the code should set the 'status' local attribute to 'SRAOS_ApplicationManager.STATUS_RUNNING' or 'SRAOS_ApplicationManager.STATUS_WAIT'. <b>When entering asynchronous operation, the local variables (term, args, status, manager) will no longer be accessible.</b> To support interactive behavior during asynchronous operation, a 'manager.input(String : str) : void' method should be defined by the the code. The 'manager.status' attribute must be set to 'SRAOS_ApplicationManager.STATUS_TERMINATED' when an asynchronous program has completed execution.<p />To provide return results, the 'manager.results' attribute should be set.
core.run.ret=The value of 'manager.results' upon program execution completion
core.run.file=The file to execute. The current user MUST have 'execute' access to this file. Only text files can be executable. Executable files should consist of javascript code only. This code will be invoked using the javascript 'eval' function.
core.run.args=Any file specific command arguments. These arguments must be specified in the format: [[name]=[value]]*. They will be accessible within the file execution context using the local variable 'args'
core.run.error.folder={$path} cannot be executed because it is a folder
core.run.error.permissions={$name} is not currently executable
core.run.loading=Loading
core.run.running=Running

umask=Modify File Creation Mask
core.umask=Used to view or set the current user file-creation mask.<p />umask represents the desired access permissions for new files. The default permissions (those set if umask is 00000) are 00777 (rwx rwx rwx) for directories and 00666 (rw rw rw) for all other nodes (entities and files). The umask is XOR'd with these default permission values (permissions = [umask] XOR [default permissions]) when a new file is created and the resulting value will be set as the access permission for that file.<p />The default umask mode is 00022 signifying that the 'group' and 'other' write bits of the default permissions will be removed.
core.umask.print=if no other options are specified, the current file-creation mask will be displayed
core.umask.reset=Reset the user file-creation mask to the current user profile value
core.umask.ret=The current umask value (symbolic or octal) if the 'print' option is true, true/false otherwise
core.umask.symbolic=Display the current file-creation mask in symbolic form

unalias=Remove Environment Aliases
