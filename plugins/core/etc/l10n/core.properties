core.unalias.alias=The name of the alias to remove
core.unalias.reset=reset and clear out all existing aliases
core.unalias.error.invalidAlias=is not a valid alias

unset=Remove Environment Variables
core.unset=Removes an existing environment variable set previously using the 'export' command
core.unset.name=The name of the environment variable to remove
core.unset.reset=reset and clear out all existing environment variables
core.unset.error.invalidName=is not the name of an environment variable

whoami=Print effective user name
core.whoami=print effective user name
core.whoami.ret=The effective user name
